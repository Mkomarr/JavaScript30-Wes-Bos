<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Cardio Day 2</title>
</head>
<body>
    <script>
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ]
        const comments = [
            { text: 'Love this', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Good', id: 542328 },
        ]

        //.some() - przynajmniej jedene element w tabeli jest zgodny
            //wersja 1
                // const isAdult = people.some(person => {
                //     const cuurentYear = (new Date()).getFullYear();
                //     if (cuurentYear - person.year >= 19) {
                //         return true;
                //     }
                // });
            //wersja 2
                const isAdult = people.some(person => ((new Date()).getFullYear()
                    - person.year >= 19
                ));
            console.log({isAdult});
        //every() - os everyone 19? - przeszukuje całą tablicę i zwraca true albo false
            const allAdults = people.every(person => ((new Date()).getFullYear()
                    - person.year >= 19
                ));
            console.log({allAdults});

        //find() - działa jak filter ale zwraca tylko pierwszy item, który znajdzie
            const comment = comments.find( comment =>
                comment.id === 823423
            );
            console.log(comment);

        //.findIndex() - znajduje konkretny ID i zwraca jego index (liczy od 0) - zadanie: find the comment with this ID and delete this comment
            const index = comments.findIndex(comment => comment.id === 823423);
            console.log(index);
            comments.splice(index, 1);
            console.table(comments);

            const newComments = [
                ...comments.slice(0, index),
                ...comments.slice(index + 1)
            ];
            console.table(newComments)
    </script>
</body>
</html>
