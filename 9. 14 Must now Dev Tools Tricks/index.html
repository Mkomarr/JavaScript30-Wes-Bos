<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Tools Tricks</title>
</head>
<body>
    <p onclick="makeGreen()">Click me, and make me green</p>
    For another exercises look to Console.
    <script>

    const poo = 'ðŸ’©';

    const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 }
        ]

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '3rem';
    };
console.log('%cStyling console.log', 'font-size: 1rem; color: white; background: black;');
//Styled console.log
    console.log('%cTry to ignore it xD', 'font-size: 2rem; background: red;');

console.log('%cconsole.log with variable', 'font-size: 1rem; color: white; background: black;');
//Console log
    console.log('Hello I am a %s string!', 'ðŸ’©');
    console.log(`Hello I am a Great ${poo}!`);

console.log('%cconsole.warn()', 'font-size: 1rem; color: white; background: black;');
//warning
    console.warn('Ohh nooo!');

console.log('%cconsole.error()', 'font-size: 1rem; color: white; background: black;');
//errors
    console.error('Shiiit ;P');

console.log('%cconsole.info()', 'font-size: 1rem; color: white; background: black;');
//info
    console.info(`Ha! console.info doesn't have icon on Opera xD`)

console.log('%cconsole.assert() - testing', 'font-size: 1rem; color: white; background: black;');
//testing
    console.assert(1 === 2, `It's not true`);
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), `No it doesn't contain 'ouch'`)

console.log('%cconsole.log(p) - viewing DOM elements', 'font-size: 1rem; color: white; background: black;');
//Viewing DOM elements
    console.log(p);
    console.dir(p);

console.log('%cconsole.group() - grouping array items together', 'font-size: 1rem; color: white; background: black;');
//grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`) //or groupCollapsed()
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`)
    });

console.log('%cconsole.count()', 'font-size: 1rem; color: white; background: black;');
//counting
    console.count('Bla');

console.log('%cconsole.table() - showing data in table', 'font-size: 1rem; color: white; background: black;');
//showing data in table
    console.table(dogs);

console.log('%cYou can also clear console using console.clear()', 'font-size: 1rem; color: white; background: black;');
//clearing
    // console.clear();

console.log('%cconsole.time() - you can measure time eg fetching data', 'font-size: 1rem; color: white; background: black;');
//timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });

    </script>
</body>
</html>
