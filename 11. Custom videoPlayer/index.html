<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom video player</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="player">
        <video class="player__vdeo viewer" src="salsa.mp4"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        </div>
        <div class="player__controls">
            <button class="player__button toggle" titl="Toggle Play">></button>
            <button data-skip="-10" class="player__button">< 10s</button>
            <button data-skip="25" class="player__button">25s ></button>
            <label>Volume:</label><input type="range" name="volume" class="player__slider" min=0 max="1" step=".05" value=".1">
            <label>Play rate:</label><input type="range" name="playbackRate" class="player__slider" min=".5" max="2" step=".1" value="1">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
